<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/src/CSS/login.css">
<style>
/* Ajuste o tamanho da imagem do logo para telas menores */
@media (max-width: 768px) {
    .navbar-brand img {
        height: 80px; /* Ajuste a altura conforme necessário */
        width: auto;
    }
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/src/IMAGE/botao.png" alt="Logso" height="100" width="100" ></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/src/HTML/faq.html">FAQ</a>
                    <a class="dropdown-item" href="/src/HTML/sobre.html">Sobre</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="text-center my-5">        
        <img src="/src/IMAGE/LOGO.png" alt="Logo" class="img-fluid"> <!-- Adicionei a classe img-fluid para tornar a imagem responsiva -->
        <h1>Agilizando o controle dos investimentos em viagens da sua organização!</h1>
    </div>

    <div class="container">
        <h2 class="text-center">Tela de Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button> <!-- Adicionei a classe btn-block para tornar o botão responsivo -->
        </form>
        <p id="message" class="hidden"></p>
    </div>
</div>

<script src="/src/JS/login.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
