<head>
    <meta charset="UTF-8">

    <title>Detalhes do Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            color: #008000;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/src/HTML/home.html"><img src="/src/IMAGE/botao.png" alt="Logo" height="100" width="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/src/HTML/home.html">Home</a>
                        <a class="dropdown-item" href="/src/HTML/faq.html">FAQ</a>
                        <a class="dropdown-item" href="/src/HTML/sobre.html">Sobre</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="title">Detalhes do Funcionário</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" id="nomeCompleto" class="form-control" value="João da Silva" readonly>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" class="form-control" value="Rua das Flores, 123" readonly>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" class="form-control" value="(11) 98765-4321" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" class="form-control" value="joao.silva@example.com" readonly>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" class="form-control" value="123.456.789-00" readonly>
                        </div>
                        <div class="form-group">
                            <label for="regimeTrabalho">Regime de Trabalho:</label>
                            <input type="text" id="regimeTrabalho" class="form-control" value="Registrado" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
